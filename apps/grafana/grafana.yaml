apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  # ClusterIP - Exposes the service on a cluster-internal IP
  type: ClusterIP
  # LoadBalancer - Exposes the service externally using a cloud providerâ€™s load balancer
  #type: LoadBalancer
  ports:
  - name: web
    port: 3000
    protocol: TCP
    targetPort: web
  selector:
    app: grafana
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  serviceName: grafanas
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:9.3.6
        ports:
        - containerPort: 3000
          name: web
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GF_AUTH_BASIC_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "false"
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana
              key: admin-username
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana
              key: admin-password
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 60
          timeoutSeconds: 10
        volumeMounts:
        - name: grafana-persistent-storage
          mountPath: /var/lib/grafana
      securityContext:
        runAsUser: 472
        fsGroup: 0
      nodeSelector:
        nodeType: clickhouse 
      tolerations:
      - key: namespace
        operator: Equal
        value: clickhouse
        effect: NoSchedule
  volumeClaimTemplates:
    - metadata:
        name: grafana-persistent-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana
type: Opaque
data:
  # IMPORTANT you may want to modify this
  # admin:admin
  admin-username: YWRtaW4=
  admin-password: YWRtaW4=
