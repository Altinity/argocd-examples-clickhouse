apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: ch
spec:
  destination:
    namespace: ch
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: mysql-operator
    repoURL: https://helm-charts.bitpoke.io
    targetRevision: 0.0.3
  syncPolicy:
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 5
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true